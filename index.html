<!doctype HTML>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <title>AR Model Viewer</title>
    <meta charset="UTF-8">
   
    <link href="./style.css" rel="stylesheet">
    <script>
        const macPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
        const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const IS_SAFARI = !!navigator.userAgent.match(/Version\/[\d.]+.*Safari/);
        const IOS_VERSION = (() => {
            if (!IS_IOS) {
                return;
            }
            let match = navigator.appVersion.match(/OS (\d+)_(\d+)_?(\d+)?/);
            if (!match) {
                return;
            }
            return [
                parseInt(match[1], 10),
                parseInt(match[2], 10),
                parseInt(match[3] || 0, 10),
            ].join('.');
        })();

        window.onload = () => {
            const majorVersion = IOS_VERSION && IOS_VERSION.split('.')[0];
            const modelViewers = [...document.querySelectorAll('model-viewer')];

            if (IS_IOS && majorVersion && majorVersion < 13) {
                modelViewers.forEach((e) => e.setAttribute('ar-modes', 'scene-viewer'));

                document.querySelector('.fallback p').remove();
                document.querySelector('.fallback p').innerText = 'Your device\n is not supported.'
                document.querySelector('.fallback').style.visibility = 'visible';
                return;
            }

            if (IS_IOS && !IS_SAFARI) {
                [...document.querySelectorAll('.fallback a')].forEach((e) => e.remove());
                document.querySelector('.fallback p').remove();
                document.querySelector('.fallback p').innerText = 'This browser\n is not supported.\nPlease try with Safari.'
                document.querySelector('.fallback').style.visibility = 'visible';
                return;
            }

            if (majorVersion && majorVersion >= 13) {
                return;
            }

            modelViewers.forEach((el) => {
                el.addEventListener('click', (ev, target) => {
                    const fallback = document.querySelector('.fallback');

                    setTimeout(() => {
                        fallback.style.visibility = 'visible';
                    }, 8000);

                    setInterval(() => {
                        if (fallback.parentElement) {
                            fallback.remove();
                        }
                    }, 17 * 1000);
                })
            })
        };
    </script>

    <body style='overflow: hidden;'>
        <div class="column-left">
            <div>
                <div class="title">
                    <p>AR</p>
                    <p>MODEL VIEWER</p>
                   
                </div>
                <div class="instructions">
                    <p>Tap image to launch</p>
                    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://seanjd.github.io/ExploreProteox/mx/MX_Model_Matched_01.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Proteox S</a>
                </div>
            </div>
            <div class="fallback">
                <p>Your device</p>
                <p>is not supported.</p>
            </div>
       </div>
       <div class="column-right">
            <model-viewer src="https://holosphereproto.github.io/S_Model_Matched_01.glb" poster="https://modelviewer.dev/assets/ShopifyModels/Chair.webp" tone-mapping="commerce" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model carousel">
  
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div id="ar-prompt">
    <img src="https://modelviewer.dev/assets/hand.png">
  </div>

  <button id="ar-failure">
    AR is not tracking!
  </button>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'S_Model_Matched_01')" style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/Chair.webp');">

      </button><button class="slide" onclick="switchSrc(this, 'QX_Model_Matched_01')" style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/Mixer.webp');">

      </button><button class="slide" onclick="switchSrc(this, 'MX_Model_Matched_01')" style="background-image: url('https://modelviewer.dev/assets/ShopifyModels/GeoPlanter.webp');">
      
      </button></div>
  </div>
</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "https://holosphereproto.github.io/" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.webp';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>

<style>
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }

  model-viewer {
    background-color: #eee;
    overflow-x: hidden;
  }

  #ar-button {
    background-image: url(https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 14px;
    color:#4285f4;
    height: 36px;
    line-height: 36px;
    border-radius: 18px;
    border: 1px solid #DADCE0;
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }

  model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  model-viewer > #ar-failure {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 175px;
    display: none;
  }

  model-viewer[ar-tracking="not-tracking"] > #ar-failure {
    display: block;
  }

  .slider {
    width: 100%;
    text-align: center;
    overflow: hidden;
    position: absolute;
    bottom: 16px;
  }

  .slides {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  .slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100px;
    height: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;
    margin-right: 10px;
    border-radius: 10px;
    border: none;
    display: flex;
  }

  .slide.selected {
    border: 2px solid #4285f4;
  }

  .slide:focus {
    outline: none;
  }

  .slide:focus-visible {
    outline: 1px solid #4285f4;
  }

</style>
       </div>
        <script src="https://holosphereproto.github.io/ExploreProteox/mvtest/script.js"></script>
        <!-- Loads <model-viewer> for browsers: -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    </body>
</html>
